<!--
You can use this form through Camunda Tasklist
by setting the formKey of a BPMN User Task to:
embedded:/forms/cheque-preparation-form.html
-->

<form name="taskForm" class="form-horizontal" role="form">

  
  <div class="form-group">
    <label for="accountNo" class="col-sm-2 control-label">Account No</label>
    <div class="col-sm-10">
      <input type="number"
             name="accountNo"
             cam-variable-name="accountNo"
             cam-variable-type="Long"
             class="form-control" />      
    </div>
  </div>
<div class="form-group">
    <label for="loanNo" class="col-sm-2 control-label">Loan No</label>
    <div class="col-sm-10">
      <input type="number"
             name="loanNo"
             cam-variable-name="loanNo"
             cam-variable-type="Long"
             class="form-control" />      
    </div>
  </div>
  
 <div class="form-group">
    <label for="loanAmount" class="col-sm-2 control-label">Loan Disbursal Amount</label>
    <div class="col-sm-10">
      <input type="number"
             name="loanAmount"
             cam-variable-name="loanAmount"
             cam-variable-type="Long"
             class="form-control" />      
    </div>
  </div>

  <script cam-script type="text/form-script">
  // custom JavaScript goes here
  </script>
</form>
